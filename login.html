<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <body>
    <header>
      <a href="./index.html"
        ><img
          src="img/logo.png"
          alt="이미지를 생성하지 못했습니다."
          class="logo"
      /></a>
    </header>
    <main>
      <form>
        <label for="email" class="email">이메일</label>
        <input type="email" id="password" placeholder="이메일을 입력해주세요" />
        <label for="password" class="password">비밀번호</label>
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <button>로그인</button>
      </form>

      <nav class="simple-login">
        <span>간편 로그인하기</span>
        <a href="https://www.google.com/" target="_blank"
          ><img src="img/ic_google.png" alt="이미지를 생성하지 못했습니다."
        /></a>
        <a href="https://www.kakaocorp.com/page/" target="_blank"
          ><img src="img/ic_kakao.png" alt="이미지를 생성하지 못했습니다."
        /></a>
      </nav>
    </main>
    <footer>
      <span>판다마켓이 처음이신가요? </span>
      <a href="./signup.html">회원가입</a>
    </footer>
